<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <link rel="stylesheet" href="./css/transform.css" />
  </head>
  <body>
    <section class="container">
      <form action="" class="form">
        <h2>Registro de usuarios</h2>
        <div class="container-help">
          <button class="button-help">
            <img
              class="img-help"
              src="../images/reto3/icon-plus.svg"
              alt=""
            />
          </button>
        </div>
        <p class="text-help">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum
          repudiandae corporis beatae officia rerum quae voluptatem soluta
          reiciendis dolore magnam, libero quasi repellat iure accusantium iusto
          debitis sint, obcaecati necessitatibus.
        </p>

        <div>
          <input
            type="text"
            name="nombre"
            class="input-form"
            placeholder="Nombre"
          />
        </div>
        <div>
          <input
            type="text"
            name="apellido"
            class="input-form"
            placeholder="Apellido"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            class="input-form"
            placeholder="Email"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            class="input-form"
            placeholder="Password"
          />
        </div>
        <div>
          <button type="submit" class="btn-primary">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
